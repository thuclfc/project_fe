<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="build/css/style1.css">
</head>
<body>
<div class="wrapper">
    <div id="fc"></div>
    <div id="page">
        <ul class="cb-slideshow">
            <li><span>Image 01</span><div><h3>re·lax·a·tion</h3></div></li>
            <li><span>Image 02</span><div><h3>qui·e·tude</h3></div></li>
            <li><span>Image 03</span><div><h3>bal·ance</h3></div></li>
            <li><span>Image 04</span><div><h3>e·qua·nim·i·ty</h3></div></li>
            <li><span>Image 05</span><div><h3>com·po·sure</h3></div></li>

        </ul>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>

    var i = 0,
        length=$('ul li').length;
    while (i <= length) {
        $('ul li:nth-child('+i+') span').css('animation-delay',5*i-5+'s');
        $('.cb-slideshow li:nth-child('+i+') div').css('animation-delay',5*i-5+'s');
        i ++;
    }
    /*for(var s=1; s<=length; s++){
        $('ul li:nth-child('+s+') span').css('animation-delay',text+'s');
    }*/
    $('#fc').html(text);
</script>
</body>
</html>

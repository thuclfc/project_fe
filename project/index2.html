<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/slideshow1.css">
</head>
<body>
<div class="wrapper">
    <div class="box-slider">
        <div class="sliders">
            <div class="item">
                <img src="assets/images/1.jpg" width="" alt="">
            </div>
            <div class="item">
                <img src="assets/images/2.jpg" width="" alt="">
            </div>
            <div class="item">
                <img src="assets/images/3.jpg" width="" alt="">
            </div>
            <div class="item">
                <img src="assets/images/4.jpg" width="" alt="">
            </div>
            <div class="item">
                <img src="assets/images/5.jpg" width="" alt="">
            </div>
            <div class="item">
                <img src="assets/images/6.jpg" width="" alt="">
            </div>

        </div>
        <ul class="pag"></ul>
        <div class="nav">
            <a href="javascript:void(0)" class="prev">prev</a>
            <a href="javascript:void(0)" class="next">next</a>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function () {
        $('.sliders .item:first-child').addClass('active');
        var item=$('.sliders .item');
        var length_item=$(item).length;
        var item_width=$(item).width();
        var myvar = function () {
            var x=$('.sliders .item.active').index()+1;
            var item_ac=$('.sliders .item.active').index();
            var i=(item_ac+1)*item_width;
            interval = setInterval(function () {
                if(i >= item_width*length_item){
                    i = 0;
                }
                if(x >= length_item){
                    x=0;
                }
                $('.sliders .item,.pag li').removeClass('active');
                $('.sliders .item:eq('+x+'),.pag li:eq('+x+')').addClass('active');
                $(".sliders").css({"transform":"translateX("+-i+"px)"});
                i +=item_width;
                x++;
            },3000);
        };
        myvar();
        function nextSlide(button) {
            $(button).click(function () {
                clearInterval(interval);
                var item_active=$('.sliders .item.active').index();
                var item_next=(item_active+1)*item_width;
                if(item_next >= item_width*length_item){
                    item_next = (item_width*length_item)-item_width;
                }
                $(".sliders").css({"transform":"translateX("+-item_next+"px)"});
                $('.sliders .item.active,.pag li.active').next().addClass('active').prevAll().removeClass('active');
                myvar();
            });
        }
        function preveSlide(button) {
            $(button).click(function () {
                clearInterval(interval);
                var item_active=$('.sliders .item.active').index();
                var item_next=(item_active-1)*item_width;
                if(item_active==0){
                    item_next=0;
                }
                $(".sliders").css({"transform":"translateX("+-item_next+"px)"});
                $('.sliders .item.active,.pag li.active').prev().addClass('active').nextAll().removeClass('active');
                myvar();
            });
        }
        nextSlide('a.next'); preveSlide('a.prev');

        var k=0;
        for(k=1; k<=length_item; k++){
            $('.pag').append('<li><a href="#item'+k+'">'+k+'</a></li>');
        }
        $('.pag li:nth-child(1)').addClass('active');
        $('.pag li').click(function(){
            clearInterval(interval);
            var index_li=$(this).index();
            $('.sliders .item,.pag li').removeClass('active');
            $(this).addClass('active');
            $('.sliders .item:eq('+index_li+')').addClass('active');
            var xt=(index_li)*item_width;
            $(".sliders").css({"transform":"translateX("+-xt+"px)"});
            myvar();
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
#accordion div{}
</style>
<body>
<div class="wrapper" style="min-height: 1200px;">
    <div class="slider">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <a href="javascript:void(0)" class="onn">on</a>
        <a href="javascript:void(0)" class="off">off</a>
    </div>
    <div id="accordion">
        <h3>1</h3>
        <div>1.1</div>
        <h3>2</h3>
        <div>2.2</div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    function clickp(p) {
        $(p).click(function () {
           $(this).css('background','#333');
        });
    }
    clickp('p');
    $('.onn').click(function () {
       $('p').on('click',function () {
           $(this).css('background','#333');
       });
    });
    $('.off').click(function () {
        $('p').off('click');
    });



    $('#accordion div').slideUp();
    $('#accordion h3').click(function () {
        $('#accordion h3').removeClass('active');
        $('#accordion div').slideUp();
        $(this).addClass('active');
       $('h3.active + div').slideDown();
    });
    $( "#accordion" ).accordion();
</script>
</body>
</html>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    function scroll() {
        var previousScroll = 0;
        $(window).scroll(function(){
            var currentScroll = $(this).scrollTop();
            if (currentScroll > previousScroll){
                alert('down');
            } else {
                alert('up');
            }
            previousScroll = currentScroll;
        });
    }
</script>

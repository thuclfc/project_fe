<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/slideshow.css">
</head>
<body>
<div class="wrapper">
    <div class="sliders">
        <div class="item">
            <img src="assets/images/1.jpg" width="600" alt="">
        </div>
        <div class="item">
            <img src="assets/images/2.jpg" width="600" alt="">
        </div>
        <div class="item">
            <img src="assets/images/3.jpg" width="600" alt="">
        </div>
        <div class="item">
            <img src="assets/images/4.jpg" width="600" alt="">
        </div>
        <div class="item">
            <img src="assets/images/5.jpg" width="600" alt="">
        </div>
        <div class="item">
            <img src="assets/images/6.jpg" width="600" alt="">
        </div>

    </div>
    <ul class="pag"></ul>
    <div class="nav">
        <a href="javascript:void(0)" class="prev">prev</a>
        <a href="javascript:void(0)" class="next">next</a>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function () {
        var length_item=$('.sliders .item').length;
        var i=1;
        var myvar = function () {
           interval = setInterval(function () {
                if(i > length_item){
                    i = 1;
                }
                $('.sliders .item,.pag li').removeClass('active');
                $('.sliders .item:nth-child('+i+'),.pag li:nth-child('+i+')').addClass('active');
                i++;
            },3000);
        };
        myvar();
        function nextSlide(button) {
            $(button).click(function () {
                clearInterval(interval);
                $('.sliders .item.active,.pag li.active').next().addClass('active').prevAll().removeClass('active');
                var item_active=$('.sliders .item.active').index();
                $('.pag li:eq('+item_active+')').addClass('active');
                myvar();
            });
        }
        function preveSlide(button) {
            $(button).click(function () {
                clearInterval(interval);
                $('.sliders .item.active,.pag li.active').prev().addClass('active').nextAll().removeClass('active');
                myvar();
            });
        }
        nextSlide('a.next'); preveSlide('a.prev');

        var k=0;
        for(k=1; k<=length_item; k++){
            $('.pag').append('<li><a href="#item'+k+'">'+k+'</a></li>');
        }
        $('.sliders .item:first-child,.pag li:nth-child(1)').addClass('active');
        $('.pag li').click(function(){
            clearInterval(myvar);
           var index_li=$(this).index();
           $('.sliders .item,.pag li').removeClass('active');
           $(this).addClass('active');
           $('.sliders .item:eq('+index_li+')').addClass('active');
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/angular.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div ng-app="myapp" ng-controller="myctrl">
        <p>The name is {{lastname | uppercase}}</p>
        <input type="text" ng-model="fil">
        <ul>
            <li ng-repeat="x in names | filter:fil ">{{x.name +' , '+ x.country}}</li>
        </ul>
        <h4>{{price | currency}}</h4>
        <table>
            <tr>
                <th ng-click="orderByMe('name')">Name</th>
                <th ng-click="orderByMe('country')">Country</th>
            </tr>
            <tr ng-repeat="x in names | orderBy:myOrderBy">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>
        <p>{{myurl}}</p>
        <p>{{mywelcome}}</p>
        <p>Time is: {{timenow}}</p>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    angular.module('myapp',[]).controller('myctrl', function ($scope,$location,$http,$interval) {
       $scope.lastname="lfc";
       $scope.firstname='1992';
       $scope.names=[
           {name:"Jani",country:"Norwy1"},
           {name:"vn01",country:'ViÃªtnam'},
           {name:"lao",country:'lao'}
       ];
       $scope.price=58;
       $scope.orderByMe=function (x) {
           $scope.myOrderBy=x;
       }
       $scope.myurl=$location.absUrl();
       $http.get('welcome.htm').then(function (response) {
           $scope.mywelcome=response.data;
       });
       $scope.timenow=new Date().toLocaleTimeString();
       $interval(function () {
           $scope.timenow=new Date().toLocaleTimeString();
       },1000);
    });
</script>
</html>
